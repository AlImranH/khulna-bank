<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khulna Bank</title>

    <!-- Bootstrap CDN link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Bootstrap CDN link  -->

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container pt-5">
        <div id="login-area">
            <h1 class="text-center text-primary font-weight-bold">Welcome to Khulna Bank</h1>
            <div class="row justify-content-center py-5">
                
                <div class="col-md-6 login-box rounded-lg pb-5">
                    <h2 class="text-center py-4">Login</h2>
                    <div class="login-form">
                        
                        <input type="email" name="email" class="form-control mb-3" placeholder="Email address or User name">
                        <input type="password" name="password" class="form-control mb-3" placeholder="Enter password">
                        <button type="button" id="loginBtn" class="btn btn-primary w-100">Login</button>
                        
                    </div>
                </div>
            </div>
        </div>

        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4 my-3">
                    <div class="diposit bg-primary rounded-lg px-3 py-4 text-white">
                        <h5>Diposit</h5>
                        <h2>$ <span id="dipositBalance">00</span></h2>
                    </div>
                </div>
                
                <div class="col-md-4 my-3">
                    <div class="withdraw bg-danger rounded-lg px-3 py-4 text-white">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="withdrawBalance">00</span></h2>
                    </div>
                </div>
                
                <div class="col-md-4 my-3">
                    <div class="balance bg-success rounded-lg px-3 py-4 text-white">
                        <h5>Balance</h5>
                        <h2>$ <span id="balance">50000</span></h2>
                    </div>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-md-6 my-3">
                    <div class="diposit-frm rounded p-3">
                        <h3>Deposit</h3>
                        <input type="text" id="dipositAmount" class="form-control mb-3" placeholder="$ amount you want to diposit">
                        <button id="addDiposit" class="btn btn-primary">Diposit</button>
                    </div>                    
                </div>
                <div class="col-md-6 my-3">
                    <div class="withdraw-frm rounded p-3">
                        <h3>Withdraw</h3>
                        <input type="text" id="withdrawAmount" class="form-control mb-3" placeholder="$ amount you want to withdraw">
                        <button id="addWithdraw" class="btn btn-danger">Withdraw</button>
                    </div>                    
                </div>
            </div>
        </div>
        
    </div>

    <script>

        //Login handler
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        });

        // diposit handler
        const dipositBtn = document.getElementById('addDiposit');
        dipositBtn.addEventListener('click', function(){
            const dipositAmount = getInputValue("dipositAmount");


            document.getElementById('dipositAmount').value = '';
            
            updateSpanText('balance', dipositAmount);
            updateSpanText('dipositBalance', dipositAmount);
        });

        // Withdraw handler
        const withdrewBtn = document.getElementById('addWithdraw');
        withdrewBtn.addEventListener('click', function(){
            const withdrewAmount = getInputValue("withdrawAmount");

            document.getElementById('withdrawAmount').value = '';
            updateSpanText('balance', -1 * withdrewAmount);
            updateSpanText('withdrawBalance', withdrewAmount);

        })

        function getInputValue(id){
            return parseFloat(document.getElementById(id).value);
        }

        function updateSpanText(id, dipositAmount){
            const dipositBalance = parseFloat(document.getElementById(id).innerText);
            const totalAmount = dipositAmount + dipositBalance; 
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
